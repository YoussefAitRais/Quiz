<body class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">

    <div class="relative p-10 bg-white dark:bg-gray-800 rounded-2xl shadow-lg max-w-lg w-full">
      <!-- Decorative Gradient Background -->
      <div class="absolute inset-0 -z-10 transform rotate-6 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl"></div>
  
      <!-- Heading -->
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
        <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">Start a Quiz</span>
        <br>Please enter your details to begin!
      </h2>
  
      <!-- Form -->
      <form class="mt-6 space-y-4">
        <!-- Name -->
        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200">Full Name</label>
          <input type="text" placeholder="Type your name" required
                 class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-yellow-500 outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600">
        </div>
  
        <!-- Category -->
        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200">Category</label>
          <select required
                  class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-yellow-500 outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600">
            <option value="">-- Choose Category --</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="14">Television</option>
            <option value="15">Video Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Computers</option>
            <option value="19">Mathematics</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
          </select>
        </div>
  
        <!-- Difficulty -->
        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200">Difficulty</label>
          <select required
                  class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-yellow-500 outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600">
            <option value="">-- Choose Difficulty --</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
  
        <!-- Button -->
        <button routerLink="/quizz" type="submit"
                class="w-full py-3 text-white bg-gradient-to-r from-yellow-400 to-orange-500 rounded-md hover:opacity-90 transition">
          Start Quiz
        </button>
      </form>
    </div>
  
  </body>
